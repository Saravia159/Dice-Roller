 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dice Roller</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-sm-12"><h1>Dice Rolling time!</h1></div>
      </div>

            <div class="row">

              <div class="col-sm-2">
               <div class="box"<p id="placeholder-d4"></p></div>
              </div>

              <div class="col-sm-2">
                <p id="placeholder-d6"></p>
              </div>
              
              <div class="col-sm-2">
                <p id="placeholder-d8"></p>
              </div>

              <div class="col-sm-2">
                <p id="placeholder-d10"></p>
              </div>

              <div class="col-sm-2">
                <p id="placeholder-d12"></p>
              </div>

              <div class="col-sm-2">
                <p id="placeholder-d20"></p>
              </div>
            </div>
            
          <div class="row">
            
              <div class="col-sm-2">
                <button id="button-d4" class="btn btn-primary">Roll d4</button>
              </div>

              <div class="col-sm-2">
                <button id="button-d6" class="btn btn-info">Roll d6</button>
              </div>
              
              <div class="col-sm-2">
                <button id="button-d8" class="btn btn-warning">Roll d8</button>
              </div>

              <div class="col-sm-2">
                <button id="button-d10" class="btn btn-danger">Roll d10</button>
              </div>

              <div class="col-sm-2">
                <button id="button-d12" class="btn btn-dark">Roll d12</button>
              </div>

              <div class="col-sm-2">
                <button id="button-d20" class="btn btn-success">Roll d20</button>
              </div>
            </div>
        </div>


    
    

    
   

    <p id="placeholder-d100"></p>
    <button id="button-d100" class="btn btn-secondary">Roll d100</button>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
